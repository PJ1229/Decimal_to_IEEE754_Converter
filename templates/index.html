<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decimal to IEEE 754 Converter</title>
</head>
<body>
    <h1>Decimal to IEEE 754 Converter</h1>
    <form action="/" method="post">
        <label for="decimal">Decimal Number:</label>
        <input type="number" id="decimal" name="decimal" step="any" required>
        
        <label for="bits">Bits:</label>
        <select name="bits" id="bits">
            <option value="32">32-bit</option>
            <option value="64">64-bit</option>
        </select>
        
        <input type="submit" value="Submit">
    </form>

    {% if result %}
    <div class="result">
        {{ result }}
    </div>
    {% endif %}
</body>
</html>
